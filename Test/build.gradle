group 'com.test'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.gebish:geb-core:2.0"
    compile "org.seleniumhq.selenium:selenium-firefox-driver:2.53.1"
   // compile "org.seleniumhq.selenium:selenium-chrome-driver:2.32.0"
    compile "org.seleniumhq.selenium:selenium-support:2.53.1"
    compile 'org.codehaus.groovy:groovy-all:2.4.13'
    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    compile group: 'org.gebish', name: 'geb-spock', version: '2.0'
    // https://mvnrepository.com/artifact/org.spockframework/spock-core
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
